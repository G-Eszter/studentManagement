<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Faculties</title>

    <link href="/style.css" rel="stylesheet" type = "text/css"/>
</head>
<body>
<h1>Faculties</h1>
<a th:href="@{/faculties/new}" class = "btn">New Faculty</a>
<table border="1">
    <tr>
        <th>Faculty Name</th>
        <th>Location</th>
        <th>Dean</th>
        <th>Actions</th>
    </tr>
    <tr th:each="faculty : ${faculties}">
        <td th:text="${faculty.facultyName}"></td>
        <td th:text="${faculty.location}"></td>
        <td th:text="${faculty.dean}"></td>
        <td>
            <a th:href="@{/faculties/edit/{id}(id=${faculty.id})}" class="btn">Edit</a>
            <a th:href="@{/faculties/delete/{id}(id=${faculty.id})}"
               onclick="return confirm('Are you sure?');" class="del_btn">Delete</a>
            <a th:href="@{/faculties/{id}/students(id=${faculty.id})}" class="view_btn">View Students</a>
        </td>
    </tr>
</table>
<a th:href="@{/students}" class="btn">Go to Students</a>
</body>
</html>
